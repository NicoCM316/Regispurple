<ion-content fullscreen="true">
  <div id="content">
    <!-- Menú de perfil -->
    <ion-menu side="end" contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <div class="perfil-container">
            <img [src]="imgPerfil" alt="Imagen de perfil" class="img-perfil" *ngIf="imgPerfil">
            <div class="perfil-info">
              <h3>{{ nombreCompleto }}</h3>
              <p>{{ perfil }}</p>
            </div>
          </div>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <!-- Opciones adicionales en el menú -->
        <ion-list>
          <ion-item (click)="irACambiarContrasena()">
            <ion-icon name="key-outline" slot="start"></ion-icon>
            <ion-label>Cambiar contraseña</ion-label>
          </ion-item>
          <ion-item (click)="cerrarSesion()">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            <ion-label>Cerrar sesión</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <!-- Contenido principal -->
    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Bienvenido, {{ nombreCompleto }}</ion-title>
          <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <!-- Botón para escanear QR -->
      <div>
        <ion-button expand="full" (click)="scanQRCode()">Escanear QR</ion-button>
      </div>

      <!-- Contenedor con scroll para las tarjetas de cursos -->
      <div id="scrollable-container">
        <ion-card *ngFor="let curso of cursos" class="card-wrapper">
          <img [src]="curso.imagen" alt="Imagen del curso" />
          <ion-card-header>
            <h2>{{ curso.nombre }}</h2>
          </ion-card-header>
          <ion-card-content>
            <p>{{ curso.descripcion }}</p>
            <div class="user-info">
              <p><strong>Profesor:</strong> {{ curso.usuario.nombre_completo }}</p>
              <p><strong>Correo:</strong> {{ curso.usuario.correo }}</p>
            </div>
            <ion-button expand="block" (click)="verDetallesCurso(curso)">Ver más</ion-button>
          </ion-card-content>
        </ion-card>
      </div>
    </div>
  </div>
</ion-content>
